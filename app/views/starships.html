<div class="jumbotron">
	<div class="header">
		<h1>Starships <small>All the {{data.count}} star wars starships</small></h1>
	</div>
	<br>
	<div class="page table-responsive">
		<table class="table table-striped table-hover" style="overflow-x: scroll !important" width="100%">
			<thead>
				<tr class="table table-header">
					<th>Name</th>
					<th>Model</th>
					<th>Class</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="s in data.results" ng-click="showAdvanced(s.url)">
					<td>{{s.name}}</td>
					<td>{{s.model}}</td>
					<td>{{s.starship_class}}</td>
					</tr>
			</tbody>
		</table>
		<center>
		<div class="btn-group">
			<button type="button" class="btn" ng-click="otherPage(data.previous)" ng-show="data.previous != null">< Previous</button>
			<button type="button" class="btn" ng-click="otherPage(data.next)" ng-show="data.next != null">Next ></button>
		</div>
		</center>
</div>
