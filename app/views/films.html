<div class="jumbotron page header">
	<h1>Films <small>All the {{data.count}} star wars films</small></h1>

<br>
<table class="table table-striped table-hover">
	<thead>
		<tr class="table table-header">
			<th>Episode</th>
			<th>Title</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="f in data.results | orderBy : 'episode_id'" ng-click="showAdvanced(f.url)">
			<td>{{f.episode_id}}</td>
			<td>{{f.title}}</td>
		</tr>
	</tbody>
	<tfoot>

	</tfoot>
</table>
</div>
